<div class="container mt-4">
  <h2>Book List</h2>

  <div class="row">
    <div *ngIf="IsAdmin" class="col-2">
    <input type="button" (click)="add()" value="Add" class="btn btn-outline-success m-2 btn-sm">
    </div>
  </div>

  <br>

  <div class="search-form">

    <form (ngSubmit)="search()">
      <label>Title: <input [(ngModel)]="searchModel.title" name="title" /></label>
      <label>Price: <input type="number" [(ngModel)]="searchModel.price" name="price" /></label>
      <button type="submit">Search</button>
    </form>
  </div>

  <br>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>Price</th>
        <th>Cover</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over your book data and display rows -->
      <tr *ngFor="let book of books |async">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.summary }}</td>
        <td>{{ book.price }}</td>
        <td><img [src]="book.cover" alt="Book Cover" height="50"></td>
        <td>
          <input *ngIf="IsAdmin" type="button" (click)="update(this.book)" value="Update" class="btn btn-outline-primary mx-2">
          <input *ngIf="IsAdmin" id="delete" type="button" (click)="delete(this.book,this)" value="Delete" class="btn btn-outline-danger mx-2">
          <input  type="button" (click)="details(this.book)" value="Details" class="btn btn-outline-info mx-2">
        </td>
      </tr>
    </tbody>
  </table>
</div>
