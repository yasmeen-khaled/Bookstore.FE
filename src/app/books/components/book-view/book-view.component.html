<div class="container mt-4" *ngIf="book | async as book">
  <h2>Book Details</h2>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img [src]="book.cover" alt="Book Cover" class="img-fluid" style="max-height: 200px;">
        </div>
        <div class="col-md-8">
          <h3 class="card-title">{{ book.title }}</h3>
          <p class="card-text">ID: {{ book.id }}</p>
          <p class="card-text">Summary: {{ book.summary }}</p>
          <p class="card-text">Price: ${{ book.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
